<template>
    <li role="presentation" class="slds-listbox__item" key={record.Id}>
        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
            role="option" onclick={handleOnClick}>
            <div class="slds-media__figure">
                <lightning-icon icon-name={iconName} class="slds-icon slds-icon_small" size="small"
                    alternative-text="icon"></lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-p-top_x-small list-title" if:false={fieldNameResults}>
                    {record.Name}
                </div>
                <div if:true={fieldNameResults} class="slds-p-top_x-small slds-listbox__option-meta">
                    <span class="list-title" for:each={fieldNameResults} for:item="fnr" key={fnr.name}>
                        {fnr.value}
                    </span>
                </div>
            </div>
        </div>
    </li>
</template>
